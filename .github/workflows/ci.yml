name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    name: Quality Checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with black
        run: black --check --diff projects/

      - name: Check import sorting with isort
        run: isort --check-only --diff projects/

      - name: Lint with flake8
        run: flake8 projects/

      - name: Type check with mypy
        run: mypy projects/ --ignore-missing-imports

      - name: Run tests with pytest and coverage
        continue-on-error: true
        run: |
          coverage run -m pytest projects/ -v --tb=short
          coverage report

      - name: Security check with bandit
        run: bandit -r projects/ -ll

      - name: Audit dependencies with pip-audit
        run: pip-audit
