name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with flake8
        run: flake8 .

      - name: Type check with mypy
        run: mypy projects/ || true
        continue-on-error: true

      - name: Run tests with pytest and coverage
        run: |
          coverage run -m pytest --tb=short -q || true
          coverage report --fail-under=0 || true
          coverage xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore

      - name: Security scan with bandit
        run: bandit -r projects/ -ll --skip B101

      - name: Audit dependencies with pip-audit
        run: pip-audit --strict || true

      - name: Detect secrets
        run: |
          detect-secrets scan --all-files --exclude-files '\.git/.*' > .secrets.baseline.tmp || true
          if [ -f .secrets.baseline ]; then
            detect-secrets audit --report --json .secrets.baseline || true
          fi
