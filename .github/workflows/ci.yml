name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with black
        run: black --check --diff projects/

      - name: Check import order with isort
        run: isort --check-only --diff projects/

      - name: Lint with flake8
        run: flake8 projects/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Type check with mypy
        run: mypy projects/ --ignore-missing-imports

      - name: Run tests with pytest
        run: pytest projects/ -v --tb=short || true

      - name: Run tests with coverage
        run: |
          pytest projects/ --cov=projects --cov-report=xml --cov-report=term-missing || true
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run bandit security linter
        run: bandit -r projects/ -f json -o bandit-report.json || true

      - name: Run pip-audit
        run: pip-audit || true

      - name: Detect secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline 2>/dev/null || detect-secrets scan > /dev/null
        continue-on-error: true

  bazel:
    name: Bazel Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bazelbuild/setup-bazelisk@v3

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: "~/.cache/bazel"
          key: bazel-${{ hashFiles('MODULE.bazel') }}
          restore-keys: |
            bazel-

      - name: Build with Bazel
        run: bazel build ...
