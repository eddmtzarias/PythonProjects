[mypy]
# Basic mypy configuration for Python Projects

# Python version
python_version = 3.10

# Ignore missing imports from third-party libraries
ignore_missing_imports = True

# Warn about unused ignores
warn_unused_ignores = True

# Show error codes in messages
show_error_codes = True

# Pretty print error messages
pretty = True

# Exclude patterns
exclude = (?x)(
    ^bazel-.*$
  | ^\.git$
  | ^\.venv$
  | ^build$
  | ^dist$
  )

# Strict optional is disabled by default
# Uncomment to enable strict optional checking:
# strict_optional = True

# Additional strict settings (disabled by default, enable as needed):
# disallow_untyped_defs = True
# disallow_incomplete_defs = True
# check_untyped_defs = True
# disallow_untyped_decorators = True
# no_implicit_optional = True
# warn_return_any = True
# warn_unreachable = True
