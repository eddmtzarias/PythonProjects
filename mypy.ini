[mypy]
ignore_missing_imports = True
warn_return_any = False
warn_unused_configs = True
exclude = (^\.git|^\.venv|^venv|__pycache__|\.pytest_cache|build|dist)

# Be lenient with existing code
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
strict = False

# Ignore errors in specific files with known issues
[mypy-projects.blackjack]
ignore_errors = True

[mypy-projects.descriptive_stats]
ignore_errors = True

[mypy-projects.change_calc]
ignore_errors = True

[mypy-projects.calculator]
ignore_errors = True
